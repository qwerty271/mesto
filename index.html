<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8" />
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1.0"
  />
  <title>Место</title>
  <link
    rel="stylesheet"
    href="pages/index.css"
  />
</head>

<body class="body">
  <div class="page">
    <header class="header">
      <img
        src="images/logo.svg"
        alt="логотип"
        class="header__logo"
      >
    </header>

    <main class="content">
      <section class="profile">
        <div class="profile__content">
          <img
            src="images/avatar.jpg"
            alt="аватар"
            class="profile__avatar"
          >
          <div class="profile__info">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <button
              class="profile__edit"
              type="button"
            ></button>
            <p class="profile__about">Исследователь океана</p>
          </div>
        </div>
        <button
          class="profile__add"
          type="button"
        ></button>
      </section>
      <section class="elements">

      </section>
    </main>

    <footer class="footer">
      <p class="footer__copyright">© 2020 Mesto Russia</p>
    </footer>

    <section class="overlay">
      <div class="popup">
        <h2 class="popup__heading">Редактировать профиль</h2>
        <form
          class="form"
          name="form"
        >
          <input
            class="form__item form__item_type_name"
            type="text"
            value="Жак-Ив Кусто"
            name="form__item"
          >
          <input
            class="form__item form__item_type_job"
            type="text"
            value="Исследователь океана"
            name="form__item"
          >
          <button
            class="form__button"
            type="submit"
          >Сохранить</button>
        </form>
        <button
          class="overlay__button"
          type="button"
        ></button>
      </div>
    </section>

    <section class="blackout">
      <div class="popup">
        <h2 class="popup__heading">Новое место</h2>
        <form
          class="form"
          name="form"
        >
          <input
            class="form__item form__item_type_title"
            type="text"
            placeholder="Название"
            name="form__item"
          >
          <input
            class="form__item form__item_type_link"
            type="text"
            placeholder="Ссылка на картинку"
            name="form__item"
          >
          <button
            class="form__button"
            type="submit"
          >Создать</button>
        </form>
        <button
          class="blackout__button"
          type="button"
        ></button>
      </div>
    </section>

    <section class="increase">
      <div class="popup popup__increase">
        <img
          class="increase__image"
          src=" "
          alt=""
        >
        <p class="increase__title"></p>
        <button
          class="increase__button"
          type="button"
        ></button>
      </div>
    </section>

  </div>
  <!--/page-->
  <template class="template">
    <div class="element">
      <img
        src=" "
        alt=""
        class="element__image"
      >
      <button
        class="element__delete"
        type="button"
      ></button>
      <div class="element__heading">
        <h2 class="element__place"></h2>
        <button
          class="element__like"
          type="button"
          id="like"
        ></button>
      </div>
    </div>
  </template>
  <script src="scripts/index.js"></script>
</body>

</html>
