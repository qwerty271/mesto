<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8" />
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1.0"
  />
  <title>Место</title>
  <link
    rel="stylesheet"
    href="pages/index.css"
  />
</head>

<body class="body">
  <div class="page">
    <header class="header">
      <img
        src="images/logo.svg"
        alt="логотип"
        class="header__logo"
      >
      <hr class="line">
    </header>

    <main class="content">
      <section class="profile">
        <img
          src="images/avatar.jpg"
          alt="аватар"
          class="profile__avatar"
        >
        <div class="profile__info">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <button class="profile__edit"></button>
          <p class="profile__about">Исследователь океана</p>
        </div>
        <button class="profile__add"></button>
      </section>
      <section class="elements">
        <div class="element">
          <img
            src="images/karachaevsk.jpg"
            alt="Карачаевск"
            class="element__image"
          >
          <div class="element__heading">
            <p class="element__place">Карачаевск</p>
            <button class="element__like"></button>
          </div>
        </div>
        <!--/element-->
        <div class="element">
          <img
            src="images/elbrus.jpg"
            alt="Гора Эльбрус"
            class="element__image"
          >
          <div class="element__heading">
            <p class="element__place">Гора Эльбрус</p>
            <button class="element__like"></button>
          </div>
        </div>
        <!--/element-->
        <div class="element">
          <img
            src="images/dombay.jpg"
            alt="Домбай"
            class="element__image"
          >
          <div class="element__heading">
            <p class="element__place">Домбай</p>
            <button class="element__like"></button>
          </div>
        </div>
        <!--/element-->
        <div class="element">
          <img
            src="images/elbrus.jpg"
            alt="Гора Эльбрус"
            class="element__image"
          >
          <div class="element__heading">
            <p class="element__place">Гора Эльбрус</p>
            <button class="element__like"></button>
          </div>
        </div>
        <!--/element-->
        <div class="element">
          <img
            src="images/dombay.jpg"
            alt="Домбай"
            class="element__image"
          >
          <div class="element__heading">
            <p class="element__place">Домбай</p>
            <button class="element__like"></button>
          </div>
        </div>
        <!--/element-->
        <div class="element">
          <img
            src="images/karachaevsk.jpg"
            alt="Карачаевск"
            class="element__image"
          >
          <div class="element__heading">
            <p class="element__place">Карачаевск</p>
            <button class="element__like"></button>
          </div>
        </div>
        <!--/element-->
      </section>
    </main>

    <footer class="footer">
      <p class="footer__copyright">© 2020 Mesto Russia</p>
    </footer>

    <section class="overlay">
      <form class="form">
        <h2 class="form__heading">Редактировать профиль</h2>
        <input
          class="form__item form__item_name"
          type="text"
          value="Жак-Ив Кусто"
        >
        <input
          class="form__item form__item_job"
          type="text"
          value="Исследователь океана"
        >
        <input
          class="form__button"
          type="submit"
          value="Сохранить"
        >
      </form>
      <button class="overlay__button"></button>
    </section>
  </div>
  <!--/page-->
  <script src="scripts/index.js"></script>
</body>

</html>
