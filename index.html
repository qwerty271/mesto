<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8" />
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1.0"
  />
  <title>Место</title>
  <link
    rel="stylesheet"
    href="pages/index.css"
  />
</head>

<body class="body">
  <div class="page">
    <header class="header">
      <img
        src="images/logo.svg"
        alt="логотип"
        class="header__logo"
      >
    </header>

    <main class="content">
      <section class="profile">
        <div class="profile__content">
          <img
            src="images/avatar.jpg"
            alt="аватар"
            class="profile__avatar"
          >
          <div class="profile__info">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <button
              class="profile__edit"
              type="button"
            ></button>
            <p class="profile__about">Исследователь океана</p>
          </div>
        </div>
        <button
          class="profile__add"
          type="button"
        ></button>
      </section>
      <section class="elements">
        <div class="element">
          <img
            src="images/karachaevsk.jpg"
            alt="Карачаевск"
            class="element__image"
          >
          <div class="element__heading">
            <h2 class="element__place">Карачаевск</h2>
            <button
              class="element__like"
              type="button"
            ></button>
          </div>
        </div>
        <!--/element-->
        <div class="element">
          <img
            src="images/elbrus.jpg"
            alt="Гора Эльбрус"
            class="element__image"
          >
          <div class="element__heading">
            <h2 class="element__place">Гора Эльбрус</h2>
            <button
              class="element__like"
              type="button"
            ></button>
          </div>
        </div>
        <!--/element-->
        <div class="element">
          <img
            src="images/dombay.jpg"
            alt="Домбай"
            class="element__image"
          >
          <div class="element__heading">
            <h2 class="element__place">Домбай</h2>
            <button
              class="element__like"
              type="button"
            ></button>
          </div>
        </div>
        <!--/element-->
        <div class="element">
          <img
            src="images/elbrus.jpg"
            alt="Гора Эльбрус"
            class="element__image"
          >
          <div class="element__heading">
            <h2 class="element__place">Гора Эльбрус</h2>
            <button
              class="element__like"
              type="button"
            ></button>
          </div>
        </div>
        <!--/element-->
        <div class="element">
          <img
            src="images/dombay.jpg"
            alt="Домбай"
            class="element__image"
          >
          <div class="element__heading">
            <h2 class="element__place">Домбай</h2>
            <button
              class="element__like"
              type="button"
            ></button>
          </div>
        </div>
        <!--/element-->
        <div class="element">
          <img
            src="images/karachaevsk.jpg"
            alt="Карачаевск"
            class="element__image"
          >
          <div class="element__heading">
            <h2 class="element__place">Карачаевск</h2>
            <button
              class="element__like"
              type="button"
            ></button>
          </div>
        </div>
        <!--/element-->
      </section>
    </main>

    <footer class="footer">
      <p class="footer__copyright">© 2020 Mesto Russia</p>
    </footer>

    <section class="overlay">
      <div class="popup">
        <h2 class="popup__heading">Редактировать профиль</h2>
        <form
          class="form"
          name="form"
        >
          <input
            class="form__item form__name"
            type="text"
            value="Жак-Ив Кусто"
            name="form__item"
          >
          <input
            class="form__item form__job"
            type="text"
            value="Исследователь океана"
            name="form__item"
          >
          <button
            class="form__button"
            type="submit"
          >Сохранить</button>
        </form>
        <button
          class="overlay__button"
          type="button"
        ></button>
      </div>

    </section>
  </div>
  <!--/page-->
  <script src="scripts/index.js"></script>
</body>

</html>
