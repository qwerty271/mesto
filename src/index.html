<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8" />
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1.0"
  />
  <title>Место</title>
  <!-- <link
    rel="stylesheet"
    href="pages/index.css"
  /> -->
</head>

<body class="body">
  <div class="page">
    <header class="header">
      <!-- <img
        src="./images/logo.svg"
        alt="логотип"
        class="header__logo"
      > -->
      <img
        src="<%=require('./images/logo.svg')%>"
        alt="логотип"
        class="header__logo"
      >
    </header>

    <main class="content">
      <section class="profile">
        <div class="profile__content">
          <div class="profile__container">
            <img
              src=" "
              alt="аватар"
              class="profile__avatar"
            >
            <div class="profile__overlay"></div>
          </div>
          <div class="profile__info">
            <h1 class="profile__name"></h1>
            <button
              class="profile__edit"
              type="button"
            ></button>
            <p class="profile__about"></p>
          </div>
        </div>
        <button
          class="profile__add"
          type="button"
        ></button>
      </section>
      <section class="elements">

      </section>
    </main>

    <footer class="footer">
      <p class="footer__copyright">© 2020 Mesto Russia</p>
    </footer>

    <section class="popup popup_type_edit">
      <div class="popup__content">
        <h2 class="popup__heading">Редактировать профиль</h2>
        <form
          class="form"
          name="form"
          novalidate
        >
          <input
            class="form__item form__item_type_name"
            type="text"
            name="name"
            placeholder="Имя"
            required
            minlength="2"
            maxlength="40"
            id="edit-input"
          >
          <span class="form__item-error edit-input-error"></span>
          <input
            class="form__item form__item_type_job"
            type="text"
            name="about"
            placeholder="О себе"
            required
            minlength="2"
            maxlength="200"
            id="job-input"
          >
          <span class="form__item-error job-input-error"></span>
          <button
            class="form__button"
            type="submit"
          >Сохранить</button>

        </form>
        <button
          class="popup__button"
          type="button"
        ></button>
      </div>
    </section>

    <section class="popup popup_type_card">
      <div class="popup__content">
        <h2 class="popup__heading">Новое место</h2>
        <form
          class="form"
          name="form"
          novalidate
        >
          <input
            class="form__item form__item_type_title"
            type="text"
            placeholder="Название"
            name="name"
            minlength="2"
            maxlength="30"
            required
            id="title-input"
          >
          <span class="form__item-error title-input-error"></span>
          <input
            class="form__item form__item_type_link"
            type="url"
            placeholder="Ссылка на картинку"
            name="link"
            required
            id="link-input"
          >
          <span class="form__item-error link-input-error"></span>
          <button
            class="form__button"
            type="submit"
          >Создать</button>
        </form>
        <button
          class="popup__button"
          type="button"
        ></button>
      </div>
    </section>

    <section class="popup popup_type_image">
      <div class="popup__content popup__content_content_image">
        <img
          class="popup__image"
          src=" "
          alt=" "
        >
        <p class="popup__title"></p>
        <button
          class="popup__button"
          type="button"
        ></button>
      </div>
    </section>

    <section class="popup popup_type_confirm">
      <div class="popup__content">
        <h2 class="popup__heading popup__heading_type_confirm">Вы уверены?</h2>
        <form
          class="form"
          name="form"
          novalidate
        >
          <button
            class="form__button form__button_type_confirm"
            type="submit"
          >Да</button>
        </form>
        <button
          class="popup__button"
          type="button"
        ></button>
      </div>
    </section>

    <section class="popup popup_type_avatar">
      <div class="popup__content">
        <h2 class="popup__heading">Обновить аватар</h2>
        <form
          class="form"
          name="form"
          novalidate
        >
          <input
            class="form__item form__item_type_link"
            type="url"
            placeholder="Ссылка на аватар"
            name="avatar"
            required
            id="avatar-input"
          >
          <span class="form__item-error avatar-input-error"></span>
          <button
            class="form__button"
            type="submit"
          >Сохранить</button>
        </form>
        <button
          class="popup__button"
          type="button"
        ></button>
      </div>
    </section>

  </div>
  <!--/page-->
  <template class="template">
    <div class="element">
      <img
        src=" "
        alt=" "
        class="element__image"
      >
      <button
        class="element__delete"
        type="button"
      ></button>
      <div class="element__heading">
        <h2 class="element__place"></h2>
        <div class="element__container">
          <button
            class="element__like"
            type="button"
            id="like"
          ></button>
          <p class="element__counter"></p>
        </div>
      </div>
    </div>
  </template>
